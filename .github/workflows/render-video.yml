name: Render YouTube Shorts

on:
  workflow_dispatch:
  push:
    paths:
      - voice.mp3
      - subtitle.txt

jobs:
  render:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install FFmpeg
        run: sudo apt-get update && sudo apt-get install -y ffmpeg

      - name: Render Video
        run: |
          chmod +x scripts/render-video.sh
          ./scripts/render-video.sh

      - name: Upload Video
        uses: actions/upload-artifact@v4
        with:
          name: youtube-shorts
          path: output.mp4
